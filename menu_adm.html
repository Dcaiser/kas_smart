    <div class="w-[95%] h-auto grid grid-cols-2 md:flex flex-wrap mt-32">

        <a  x-data="{open : false}" @click="open = true" class="w-[130px] h-[192px] md:w-[250px] md:h-[330px] overflow-hidden sm:h-[230px] flex flex-col justify-evenly items-center shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] rounded-2xl">
            <div class="w-full h-[95%] flex flex-col items-center">
                <div class="w-full h-[70px] sm:h-[152px] bg-gray-300 flex justify-center">
                    <img src="./asset_poto/kopi.jpg" class="w-auto h-full">
                </div>
                <div class="w-full h-full flex flex-col justify-evenly items-center">
                    <p class="text-red-600">Rp. 5000</p>
                    <p class="font-semibold uppercase">kopi daong</p>
                    <svg class="bg-[#010829] rounded-[30px]  h-auto" width="30" height="30" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 10V38M10 24H38" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
    
                 </div>

            </div>
            <div x-show="open" x-transition x-cloak class="fixed inset-0 z-10 flex justify-center items-center backdrop-brightness-50">
                <div @click.stop class="bg-white backdrop-blur-2xl rounded-lg p-6 w-[90%] h-[90%] shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)]"  @click.outside="open = false ">
                    <div class="flex justify-end">
                        <button @click="open = false" class="p-3"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg></button>
                    </div>
                    <div class="w-full h-[90%] flex flex-col">
                        <div class="w-full h-1/3 flex justify-center bg-gray-300">

                            <h1 class="text-2xl uppercase font-bold">kopi daong</h1>
                        </div>
                        <div class="flex h-1/3 justify-start">
                            <div x-data="{ count: 0 }">                            
                                <!-- Tombol untuk mengurangi jumlah -->
                                <button 
                                    @click="if(count > 0) count--" 
                                    class="px-4 py-2 bg-black text-white rounded-full hover:bg-gray-400 ml-4">-
                                </button>
                                <!-- Menampilkan input untuk jumlah -->
                                    <input type="number" name="sum" id="jumlah" x-model="count" class="px-4 py-2 border border-gray-300 rounded text-center w-20" min="0" />

                                <button @click="count++" class="px-4 py-2 bg-black text-white rounded-full hover:bg-gray-400 ml-4">+
                                </button>

    <div class="w-full h-[104px] my-4">

            <path d="M37.5 12.5L12.5 37.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12.5 12.5L37.5 37.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <a href="dashboard.html" class="block py-2 px-3 text-white border-y border-white hover:text-slate-500 flex">
            <svg width="40" height="40" viewBox="0 0 50 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.4165 7.5835H39.5832" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                <path d="M10.4165 18H39.5832" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                <path d="M10.4165 28.4165H39.5832" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
            </svg>Dashboard
            </a>
        <a href="#" class=" py-2 px-3 my-7 hover:text-slate-500 flex text-white">
            <svg  width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg flex">
                <path d="M25 5H31.6667C32.5507 5 33.3986 5.35119 34.0237 5.97631C34.6488 6.60143 35 7.44928 35 8.33333V31.6667C35 32.5507 34.6488 33.3986 34.0237 34.0237C33.3986 34.6488 32.5507 35 31.6667 35H25M16.6667 28.3333L25 20M25 20L16.6667 11.6667M25 20H5" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>Log Out
            </a>
            

    </aside>
</body>
<script>
    const toggleButton = document.getElementById('toggleSidebar');
           const sidebar = document.getElementById('sidebar');
           const closebutton = document.getElementById('close')
           
           // Toggle sidebar visibility when hamburger is clicked
           toggleButton.addEventListener('click', () => {
               sidebar.classList.toggle('translate-x-full');
           });
   
           // Close sidebar if clicked outside of sidebar
           document.addEventListener('click', (e) => {
               const isClickInside = sidebar.contains(e.target) || toggleButton.contains(e.target);
               if (!isClickInside) {
                   sidebar.classList.add('translate-x-full');
               }
           });
           closebutton.addEventListener('click', () => {
            sidebar.classList.add('translate-x-full');

           })
           </script>


</html>
